[buildout]
parts = gae_sdk gae_tools pybot sphinxbuilder
versions = versions
socket-timeout = 5
index = https://pypi.python.org/simple
allow-hosts =
    *.python.org
    files.pythonhosted.org
    docutils.sourceforge.net
    code.google.com
    robotframework.googlecode.com
    bitbucket.org

[gae_sdk]
# Dowloads and extracts the App Engine SDK.
recipe = appfy.recipe.gae:sdk
url = http://googleappengine.googlecode.com/files/google_appengine_1.8.9.zip

[gae_tools]
# Installs appcfg, dev_appserver and python executables in the bin directory.
recipe = appfy.recipe.gae:tools

[pybot]
recipe = zc.recipe.egg
eggs =
    robotentrypoints
    robotframework-selenium2library

[sphinxbuilder]
recipe = collective.recipe.sphinxbuilder
eggs =
    ${pybot:eggs}
    sphinxcontrib-robotdoc
    sphinxcontrib-httpdomain
source = ${buildout:directory}/docs

[versions]
#selenium = 2.35.0
appfy.recipe.gae = 0.9.3
zc.buildout = 1.7.1
zc.recipe.egg = 1.3.2
