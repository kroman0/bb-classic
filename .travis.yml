before_script: 
- bash -c "while [ ! -f CONNECTED ]; do sleep 2; done"
install: 
- python bootstrap.py
- bin/buildout -Nq
- curl -O http://saucelabs.com/downloads/Sauce-Connect-latest.zip
- unzip Sauce-Connect-latest.zip
- java -jar Sauce-Connect.jar $SAUCE_USERNAME $SAUCE_ACCESS_KEY -i $TRAVIS_JOB_NUMBER -f CONNECTED &
- JAVA_PID=$!
after_script: 
- kill $JAVA_PID
- cat app.log
