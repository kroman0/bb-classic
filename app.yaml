application: bb-classic
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static

- url: /.*
  script: bb.app
  secure: always

- url: /(genkeys|addkey)
  script: crypto.application
  login: admin
  secure: always

libraries:
- name: pycrypto
  version: "2.3"

- name: jinja2
  version: latest

skip_files:
- ^(.*/)?\.xml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?api/.*