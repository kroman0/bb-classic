<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta charset="utf-8">
    <title>BB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap -->
{% if dev %}
    <link href="/static/css/bootstrap.css" rel="stylesheet">
{% else %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
{% endif %}
    <style type="text/css">
body {
    background-color: #f5f5f5;
}
.form-login {
    max-width: 330px;
    padding: 0px 20px 20px;
    margin: 0 auto 10px;
    background-color: #fff;
    border: 1px solid #e5e5e5;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    box-shadow: 0 1px 2px rgba(0,0,0,.05);
}
.form-login .input-block-level,
.form-login .input-group {
    margin-bottom: 10px;
}
.form-login input[type="text"],
.form-login input[type="password"] {
    font-size: 16px;
    padding: 7px 9px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <form class="form-login" action="/login" method="POST">
                <h1 class="form-login-heading">Log in</h1>
                <div id="statusline" class="alert">
                    Please enter you credentials
                </div>
                <div class="input-group">
                    <input type="text" name="subdomain" placeholder="Domain" class="input-medium form-control">
                    <span class="input-group-addon">.basecamphq.com</span>
                </div>
                <input type="text" name="username" placeholder="Login Name" class="input-block-level form-control">
                <input type="password" name="password" placeholder="Password" class="input-block-level form-control">
                <button type="submit" class="btn btn-large btn-primary">Log in</button>
            </form>
        </div>
    </div>
{% if dev %}
<script src="/static/js/jquery-1.7.2.js"></script>
{% else %}
<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-38418276-1']);
    _gaq.push(['_trackPageview']);
    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
{% endif %}
<script type="text/javascript" >
    $(function () {
      $('form.form-login').submit(function (e) {
        var form = $(this);

        // validate values of input fields
        var fields = ['password', 'username', 'subdomain'];
        var valid = true;
        for (var i=0; i<fields.length; i++) {
          if ($('input[name="'+fields[i]+'"]').val() === '') {
            valid = false;
            break;
          }
        };
        var status_line = $('#statusline');
        if (valid) {
          status_line.text('Login...');
          status_line.addClass('alert-info').removeClass('alert-error');;
        } else {
          status_line.text('Please enter all fields!');
          status_line.addClass('alert-error');
          return false;
        }

        $.ajax({
          type: 'POST',
          url: '/login',
          data: form.serialize(),
          success: function(data, textStatus) {
            status_line.text('Success!');
            status_line.removeClass('alert-info').addClass('alert-success');
            // go to the main page
            window.location = '/';
          },
          error: function(req, textStatus) {
            if (req.status === 401) {
              status_line.text('Unable to log-in!');
              status_line.removeClass('alert-info').addClass('alert-error');
            } else {
              status_line.text('Problems with server response.');
              status_line.removeClass('alert-info').addClass('alert-error');
            }
          },
        });
        return false;
      });
    });
</script>
</body>
</html>
