<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BB</title>
    <meta http-equiv="refresh" content="10,URL='/login'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
body {
    background-color: #f5f5f5;
}
#logout {
    max-width: 300px;
    padding: 19px 29px 29px;
    margin: 0 auto 20px;
    background-color: #fff;
    border: 1px solid #e5e5e5;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    box-shadow: 0 1px 2px rgba(0,0,0,.05);
}
    </style>
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="#">BB</a>
            <ul class="nav pull-right">
                <li>
                    <a href="/login" title="Logout">Login</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div id="logout">
                <h1>Log out</h1>
                <p>You can <a href="/login">log in</a> after <span id="count_text">5</span> seconds.</p>
            </div>
        </div>
    </div>
{% if not dev %}
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-38418276-1']);
        _gaq.push(['_trackPageview']);
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
{% endif %}
    <script type="text/javascript">
        var timerId;
        function countDown(elem) {
            if (elem.innerHTML < 2) {
                clearInterval(timerId);
                window.location='/login';
            }
            else
                elem.innerHTML--; 
        }
        window.onload = function() { 
            timerId = setInterval("countDown(document.getElementById('count_text'))", 1000);
        }
    </script>
</body>
</html>
